apply plugin: 'elasticsearch.build'
apply plugin: 'elasticsearch.publish'

dependencies {
  moduleApi project(':libs:elasticsearch-core')

  moduleCompileOnly "com.fasterxml.jackson.dataformat:jackson-dataformat-smile:${versions.jackson}"
  moduleCompileOnly "com.fasterxml.jackson.dataformat:jackson-dataformat-cbor:${versions.jackson}"

  testImplementation "com.carrotsearch.randomizedtesting:randomizedtesting-runner:${versions.randomizedrunner}"
  testImplementation "junit:junit:${versions.junit}"
  testImplementation "org.hamcrest:hamcrest:${versions.hamcrest}"

  testImplementation(project(":test:framework")) {
    exclude group: 'org.elasticsearch', module: 'elasticsearch-x-content'
  }

}

tasks.named('forbiddenApisMain').configure {
  // x-content does not depend on server
  // TODO: Need to decide how we want to handle for forbidden signatures with the changes to core
  replaceSignatureFiles 'jdk-signatures'
}

tasks.named("dependencyLicenses").configure {
  mapping from: /jackson-.*/, to: 'jackson'
}

tasks.named("jarHell").configure { enabled = false }

tasks.named("compileJava").configure {
  options.compilerArgs.add("-Xlint:-missing-explicit-ctor,-module")
}
